name: CI for Laravel + Docker + SonarCloud

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Cloner le dÃ©pÃ´t
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Configurer PHP (ici 8.2, tu peux adapter)
      - name: âš™ï¸ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, bcmath, curl, gd, zip, pcntl, pdo_mysql
          coverage: xdebug

      # 3ï¸âƒ£ Installer les dÃ©pendances
      - name: ðŸ“¦ Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      # 5ï¸âƒ£ GÃ©nÃ©rer la clÃ© dâ€™application Laravel
      - name: ðŸ”‘ Generate Laravel key
        run: php artisan key:generate

      # 6ï¸âƒ£ Lancer les migrations (si nÃ©cessaire)
      - name: ðŸ—ƒï¸ Run migrations
        run: php artisan migrate --force || true

      - name: ðŸ§ª Run tests with coverage
        run: php artisan test --coverage-clover=coverage.xml || true


      # 8ï¸âƒ£ ðŸ” Analyse du code avec SonarCloud
      - name: ðŸ” SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # fourni automatiquement par GitHub
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=ton_organisation
            -Dsonar.projectKey=ton_projet
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.sources=app
            -Dsonar.tests=tests
            -Dsonar.php.coverage.reportPaths=coverage.xml

